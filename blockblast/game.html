
<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>BlockBlast</title>
    <link rel="stylesheet" href="styles.css">
    <style> 
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">BlockBlast</h1>
        <div class="score-display">Score: <span id="score">0</span></div>
    </div>

    <div class="game-container">
        <div class="game-board">
            <div class="grid" id="gameGrid"></div>
        </div>

        <div class="pieces-panel">
            <h3 class="pieces-title">Next Pieces</h3>
            <div class="piece-container" id="pieceContainer"></div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <div class="game-over-buttons">
                <button class="restart-btn" onclick="refreshPage()">Play Again</button>
                <button class="exit-btn" onclick="goHome()">Exit</button>
            </div>
        </div>
    </div>

    <div class="question-modal" id="questionModal">
        <div class="question-content">
            <h2 class="question-title">Answer to Continue!</h2>
            <div class="timer-display" id="timerDisplay">Time: 30s</div>
            <div class="top-buttons">
                <button class="home-btn" onclick="goHome()">üè† Home</button>
            </div>
            <div class="question-text" id="questionText"></div>
            <div class="answer-options" id="answerOptions"></div>
            <div class="question-feedback" id="questionFeedback"></div>
            <div class="modal-buttons" id="modalButtons" style="display: none;">
                <button class="continue-btn" onclick="continueWithSameScore()">Continue Game</button>
            </div>
        </div>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
